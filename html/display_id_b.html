    <script>
    $.extend({
    getUrlVars : function() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for ( var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        },
        getUrlVar : function(name) {
            return $.getUrlVars()[name];
        }
    });
        
        $("#stateName").append("<div class='span12'><img src='../stateIDs/"+$.getUrlVar("state")+"' style='width:100%''></img></div>");

        $("#stateName").append("<div class='span12'><a class='btn btn-lg btn-success' href='./id_check_b.html' role='button'>Select Another ID</a><p></p><a class='btn btn-lg btn-success' href='./pending_orders.html' role='button'>Go Back Home</a></div>");
        var today = new Date();
         var displayDate=new Date();
         displayDate.setFullYear(today.getFullYear()-21);
         var months=["jan","feb","march","april","may","june","july","august","sept","oct","nov","dec"];
         $("#date_display").append("Valid if before today, "+months[today.getMonth()]+" "+today.getDate()+", in "+displayDate.getFullYear());
