    <script>
    	var numdrinks=0;
    	function addDrink(name, ingredients){
    		numdrinks+=1;
			$("#queue").append("<div class=\"panel-heading span12 activeDrink\"  id=drink"+numdrinks+"><h2>"+name+"</h2><div id='collapse"+numdrinks+"' class='panel-collapse collapse in rectangle span12'><div class='panel-body'>"+ingredients+"</div></div></div>"
    		);
    		var drinkname="#drink"+numdrinks;
    		var collapsename="#collapse"+numdrinks;
    		var spacername="#spacer"+numdrinks;
    		$(collapsename).toggle();
    		//$(drinkname).dblclick(function(event){
    		//	event.preventDefault;
    		//	$(collapsename).toggle();
    		//});
    		
    		$("#queue").append("<div class='panel-heading span12' id='spacer"+numdrinks+"'></div>");
    		$(drinkname).on("swiperight",function(){
    			 goForIt=false;
   				 $(drinkname).remove();
   				 $(spacername).remove();
  			});
  			var goForIt=true;
  			$(drinkname).on("swipeleft",function(){
  				goForIt=false;
   				 $(collapsename).toggle();

  			});
  			$(drinkname).click(function(event){
    			event.preventDefault;
    			if (goForIt){
    				$(drinkname).toggleClass('activeDrink mine');
    			}
    			goForIt=true;
    		});

    	}
    	function notmine(drinkNum){
    		$("#drink"+drinkNum).toggleClass('activeDrink notMineDrink');
    	}
    	function removeDrink(drinkNum){
    		$("#drink"+drinkNum).remove();
    		$("#spacer"+drinkNum).remove();
    	}
