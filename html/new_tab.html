    <script type="text/javascript">
      $(function(){
        $.extend({
          getUrlVars : function() {
              var vars = [], hash;
              var hashes = window.location.href.slice(
                      window.location.href.indexOf('?') + 1).split('&');
              for ( var i = 0; i < hashes.length; i++) {
                  hash = hashes[i].split('=');
                  vars.push(hash[0]);
                  vars[hash[0]] = hash[1];
              }
              return vars;
          },
          getUrlVar : function(name) {
              return $.getUrlVars()[name];
          }
        });

        if($.getUrlVar("order") !== undefined){
          var orderString = decodeURIComponent($.getUrlVar("order"));
          var order = JSON.parse(orderString);
          $(".btn").click(function(){
            window.location.href = "./view_tab.html?order=" + JSON.stringify(order) + "&added=success" + 
              "&first=" + $("input[name='first']").val() + "&last=" + $("input[name='last']").val(); 
          });
        }
      });
