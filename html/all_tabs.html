    <script type="text/javascript">
      $(function(){

        $.extend({
          getUrlVars : function() {
              console.log(window.location.href);
              var vars = [], hash;
              var hashes = window.location.href.slice(
                      window.location.href.indexOf('?') + 1).split('&');
              for ( var i = 0; i < hashes.length; i++) {
                  hash = hashes[i].split('=');
                  vars.push(hash[0]);
                  vars[hash[0]] = hash[1];
              }
              return vars;
          },
          getUrlVar : function(name) {
              return $.getUrlVars()[name];
          }
        });

        var tabKeys = Object.keys(tabs); 
        tabKeys.sort();
        for(var i = 0; i < tabKeys.length; i++){
          var nameNoSpaces=tabKeys[i].split(' ').join('');
          $("#mylistview").append("<li class='list-group-item' id='"+nameNoSpaces+"'>"+tabKeys[i]+"</li>");

          $("#"+nameNoSpaces).on("click",function(event){
              location.href = "./view_tab.html";
              console.log("clicked");
          });
        
        }
        $( '#mylistview' ).listview( 'refresh' ).alphascroll();

        $("#tab").click(function(){
          if($.getUrlVar("order") !== undefined){
            var orderString = decodeURIComponent($.getUrlVar("order"));
            var order = JSON.parse(orderString);
            window.location.href = "./new_tab.html?order=" + JSON.stringify(order);
          }
        });

      });
    </script>
